
<html>
    <head>

  <meta charset="UTF-8">
  <title>How's The Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link href="https://fonts.googleapis.com/css?family=Anton|Bellefair|Poppins|Roboto|Oswald|Lobster" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="style.css">

 
    </head>
    <body>
        <div class = "container-fluid main-body">
            <h1 class = "top-title">What's The Weather</h1>
            <h2 class = "city-title">The Weather for the City of <span id ="city"></span></h2>
            
            <div class ="main-area">

            <p id ="weather"></p>
            <p>Looks like you have <span id = "weatherforecast"></span> outside.</p>
            <p><i class="fa fa-thermometer-quarter" aria-hidden="true"></i>   The temperature is currently <span id ="temp" class = "far"></span>&#176<span id = "tempType" class = "f">F</span></p>
            <input type ="button" class ="btn btn-primary" value ="C/F" id ="tempToggle"/>

        </div>
            <div class ="outer">
            <div class = "row popular">
                            <input type ="button" class ="btn btn-primary pop-button" value ="Los Angeles" id ="LosAngeles"/>
                             <input type ="button" class ="btn btn-primary pop-button" value ="New York" id ="NewYork"/>
                             <input type ="button" class ="btn btn-primary pop-button" value ="Chicago" id ="Chicago"/>
                             <input type ="button" class ="btn btn-primary pop-button" value ="Home" id ="home"/>
            </div>
            </div>
        </div>
        
            
              <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="index.js"></script>

    </body>
</html>
